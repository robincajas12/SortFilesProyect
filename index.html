    <title>Sort file manager 1.0.0</title>

<body>
    <div class="alert alert-danger" id="warning-banner" role="alert">
        This is the first version It could have some bugs
        <span id="warning" class="btn btn-danger">x</span>
    </div>
    <section id="header">
        <div>
            <h1>Sort File</h1>
            <p>This is an App to sort your files and put them in a specific folder</p>
            <div class="input-group">
                <input class="form-control" type="text" id="order-path" name="rute" placeholder="path">
                <button id="btn-order" class="btn btn-danger">order files</button>
                <button id="btn-add-path" class="btn btn-success">addPath</button>
            </div>
        </div>
    </section>
    <section id="manager" class="container">
        <div class="row">
            <div class="crud col-sm-6">
                <h1>Save paths</h1>
                <div id="save-paths">

                </div>
            </div>
            <div class="col-sm-6">
                <h2>Console</h2>
                <div id="console" class="console">
                   
                </div>
            </div>
        </div>
    </section>
    <section class="add-path-input__container" id="input-add-path">
        <div class="input-group">
            <input type="text" id="name-path"  class="form-control" placeholder="name of the path">
            <button class="btn btn-success" id="save-changes-add-path">Save Changes</button>
            <button class="btn btn-danger" id="cancelar-btn-add-path">Cancelar</button>
        </div>
    </section>
